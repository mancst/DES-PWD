<div class='pageContent'>
    <div align='center' layoutH="0">
		<form id='ddama_file_form' action="<?cs var:config.cgipath?>mt_slog_attr?action=add_multi_attr" target='ddama_up_file_info' method="post" enctype="multipart/form-data">
            <input type="file" name="ddama_up_file" id="ddama_up_file" />
			<button type="button" class="buttonActive" id='ddama_btn_add_multi'><i class='icon-asterisk'></i>批量导入</button>
        </form>
		<br />
		<iframe name='ddama_up_file_info' id='ddama_up_file_info' height='360' width='520' src='<?cs var:config.cgipath ?>mt_slog_attr?action=add_multi_attr_tip'>
		</iframe>
    </div>
    <div class="formBar">
        <ul>
			<li><button type="button" class="buttonActive close">关闭</button></li>
        </ul>
    </div>
</div>

<script language="javascript" type="text/javascript">
$(document).ready(function(){
	$('#ddama_btn_add_multi').click(function() {
		var f = $('#ddama_up_file')[0];
		if(f.files.length <= 0) {
			alertMsg.warn('请选择导入文件');
			return false;
		}
		if(f.files[0].size > 5*1024) {
			alertMsg.warn('导入文件大小超过5K，请重新选择文件');
			return false;
		}
		$('#ddama_file_form').submit();
		return false;
	});
});
</script>
