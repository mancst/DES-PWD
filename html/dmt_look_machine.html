<script language="javascript" type="text/javascript">

var dlm_machine_list = $.parseJSON('<?cs var:config.machine_info?>');

function dlmSetMachineList(machine_info)
{
	var list = "";
	var list_machine = machine_info.list;
	for(var i=0; i < machine_info.count && i < list_machine.length; i++)
	{
		list += "<tr>";
		list += "<td>" + (i+1) + "</td>";
		list += "<td>" + list_machine[i].id + "</td>";
		list += "<td>" + list_machine[i].ip + "</td>";
		list += "<td>" + list_machine[i].name + "</td>";
		list += "<td>" + list_machine[i].machine_desc + "</td>";
		list += "<td>";
		list += '<a href="javascript:$.bringBack({';
		list += "ddwc_warn_type_val:'" + list_machine[i].id + "', ddwc_warn_type_name:'";
		list += list_machine[i].name + "_" + list_machine[i].ip + "'})\" title='查找带回'><i class='icon-check'></i>选择</a>";
		list += "</td>";

		list += "</tr>";
	}
	return list;
}

$(document).ready(function(){
	var thtml = dlmSetMachineList(dlm_machine_list);
	var obj= $("#dml_machine_info_list");
	obj.html(thtml);
});

</script>
