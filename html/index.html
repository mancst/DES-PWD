<!doctype html>
<html lang="zh-CN">
	<head>
		<title>基于服务的应用程序云框架系统(AAD-PSC)</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta http-equiv="Cache-Control" content="no-store, must-revalidate">
		<meta http-equiv="expires" content="0">
		<meta http-equiv="pragma" content="no-cache">
		<meta http-equiv="content-Type" content="text/html; charset=utf-8" />
		<meta name="keywords" content="AAD-PSC,基于服务的云平台应用程序监控分析系统">
		<meta name="description" content="基于服务的云平台应用程序监控分析系统,前端数据收集,异常检测,异常分析">
		<meta name="author" content="湖工大信息技术中心">
		<meta name="renderer" content="webkit">
		<link rel="icon" href="/DES-PWE/images/zifu_48.ico">
		<script type="text/javascript"> 
		function iframeCheckLogin() { 
			if(document.domain.indexOf('open.DES-PWE.com') != -1) {
				top.location = 'http://open.DES-PWE.cn';
				return;
			}

			var g_support_var_css = false;
			try {
				document.documentElement.className = "js";
				var supportsCssVars = function() { 
					var e, t = document.createElement("style"); 
					return t.innerHTML = "root: { --tmp-var: bold; }", 
					   document.head.appendChild(t), e = !!(window.CSS && window.CSS.supports 
						   && window.CSS.supports("font-weight", "var(--tmp-var)")), t.parentNode.removeChild(t), e
				};
				if(supportsCssVars())
					g_support_var_css = true;
			}catch(e) {
			}

			if(g_support_var_css)
				location = '/cgi-bin/slog_flogin?action=show_main&login_show=var_css';
			else
				location = '/cgi-bin/slog_flogin?action=show_main&login_show=old';
    	}
		iframeCheckLogin();
		</script>
	</head>
</html>
