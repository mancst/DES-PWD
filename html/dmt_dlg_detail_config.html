<script language="javascript" type="text/javascript">

/*  引用了 dmt_log_config.html 中的变量： dlc_detail_sel_config, dlcGetLogType()
   */

$(document).ready(function(){
	$("#dddc_config_id").html(dlc_detail_sel_config.config_id);
	$("#dddc_config_name").html(dlc_detail_sel_config.config_name);
	$("#dddc_app_name").html(dlc_detail_sel_config.app_name);
	$("#dddc_app_id").html(dlc_detail_sel_config.app_id);
	$("#dddc_module_name").html(dlc_detail_sel_config.module_name);
	$("#dddc_module_id").html(dlc_detail_sel_config.module_id);
	$("#dddc_user_add").html(dlc_detail_sel_config.user_add);
	$("#dddc_add_time").html(dlc_detail_sel_config.create_time);
	$("#dddc_user_mod").html(dlc_detail_sel_config.user_mod);
	$("#dddc_mod_time").html(dlc_detail_sel_config.update_time);
	$("#dddc_log_type").html(dlcGetLogType(dlc_detail_sel_config.log_types));
	$("#dddc_log_freq").html(dlc_detail_sel_config.log_freq + ' (条/分钟)');
	$("#dddc_config_desc").html(dlc_detail_sel_config.config_desc);

	var testkeys = '<?cs var:config.test_keys ?>';
	if(testkeys != 'null') {
		var tarry = testkeys.split("|");
		var sp;
		for(var i=0; i < tarry.length; i++)
		{
			sp = $('<span class="log-keyword"><span></span></span>');
			sp.children('span').text(tarry[i]);
			$('#dddc_log_testkey').append(sp);
		}
	}
});

</script>
